<!DOCTYPE html>
<html lang="en">
{{head}}
<body>
<header>
    <h1>{{header}}</h1>
</header>
<div class="container">

    <!-- QR code generation form -->
    <form method="POST" action="{{action}}">
        <label for="meal_id">Meal ID:</label><br>
        <input type="text" name="meal_id" id="meal_id" required>
        <br><br>
        <button type="submit">Generate QR Code</button>
    </form>

    <!-- Validation error output -->
    {{error}}

    <!-- Generated QR code output -->
    {{qr_result}}
</div>
</body>
</html>
